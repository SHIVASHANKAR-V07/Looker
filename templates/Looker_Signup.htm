<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/STATIC_LOGO.png') }}">
  <style>
   * {
     box-sizing: border-box;
   }
   .flash.success {
     color: green;
     font-weight: bold;
     margin: 10px 0;
   }
   .flash.error {
     color: red;
     font-weight: bold;
     margin: 10px 0;
   }
   .flash.info {
     color: blue;
     font-weight: bold;
     margin: 10px 0;
   }
   body {
     text-align: center;
     background-color: #4f46e5;
     padding: 40px 20px;
     margin: 0;
     font-family: Georgia;
   }
   .form {
     background: white;
     font-family: Georgia;
     font-size: 20px;
     padding: 20px;
     max-width: 400px;
     width: 100%;
     margin: auto;
     border: 1px solid #ddd;
     border-radius: 8px;
     text-align: center;
   }
   input, button {
     padding: 10px;
     border-style: none;
     border-radius: 10px;
     margin: 2.5%;
     background-color: #4f46e5;
     color: white;
     font-size: 15px;
     font-family: Georgia;
     width: calc(100% - 5%);
   }
   button:hover {
    opacity: 50%;
    cursor: pointer;
   }
   input::placeholder {
     color: white;
     font-family: Georgia;
     font-size: 16px;
   }
   h2 {
     color: #4f46e5;
     font-family: Georgia;
     margin-top: 0;
   }
   p {
     color: #4f46e5;
     font-family: Georgia;
     font-size: 18px;
   }
   a {
     color: #4f46e5;
     text-decoration: underline;
   }

   /* Tablet Styles */
   @media screen and (max-width: 1024px) {
     body {
       padding: 30px 15px;
     }
     .form {
       font-size: 18px;
     }
   }

   /* Mobile Styles */
   @media screen and (max-width: 767px) {
     body {
       padding: 20px 10px;
     }
     .form {
       padding: 15px;
       font-size: 16px;
     }
     h2 {
       font-size: 22px;
     }
     p {
       font-size: 16px;
     }
     input, button {
       font-size: 14px;
       padding: 12px;
       margin: 5px 0;
       width: 100%;
     }
     input::placeholder {
       font-size: 14px;
     }
   }

   /* Small Mobile */
   @media screen and (max-width: 480px) {
     h2 {
       font-size: 20px;
     }
     p {
       font-size: 14px;
     }
   }
  </style>
<body>
  <div class="form"><h2>Create Account</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{{ url_for('signin') }}">Login</a></p>
  </div>
</body>
</html>
