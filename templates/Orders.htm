<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Successfully</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/STATIC_LOGO.png') }}">    
    <script>
        function returnHome() {
            window.location.href="/";
        }
    </script>
 <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #4f46e5; 
      font-family: Georgia;
      padding: 40px 20px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    div {
        background-color: white;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        margin: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
    }
    h2 {
      color: #4f46e5;
      font-size: 24px;
    }
    button {
        background-color: #4f45e6;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 16px;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: white;
        color: #4f45e6;
        border: 2px solid #4f45e6;
    }

    /* Tablet Styles */
    @media screen and (max-width: 1024px) {
      body {
        padding: 30px 15px;
      }
      div {
        padding: 18px;
      }
    }

    /* Mobile Styles */
    @media screen and (max-width: 767px) {
      body {
        padding: 20px 10px;
      }
      div {
        padding: 15px;
      }
      h2 {
        font-size: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        width: 100%;
      }
    }

    /* Small Mobile */
    @media screen and (max-width: 480px) {
      h2 {
        font-size: 18px;
      }
    }
 </style>  
</head>
<body>
  <div>
     <h2>THANK YOU !</h2>
     <h2>Your Order will be delivered within 15 days.</h2>
     <br>
     <button onclick="returnHome()">Return to home</button>
  </div>
</body>
</html>
